<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
<div id="vue">
    {{ message}}
</div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el: "#vue",
        data: {
            message: "hello vue"
        }
    });
</script>
</html>
